<!DOCTYPE html>
<html lang="en">

<head>
  <title>Javascript Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="js-calc-style.css" />
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="display center-div">
      <input id="calc-display" disabled placeholder="0" />
    </div>
    <div class="interface center-div">
      <div>
        <input type="button" id="button-1" value="1" />
        <input type="button" id="button-2" value="2" />
        <input type="button" id="button-3" value="3" />
        <input type="button" id="button-add" value="+" />
        <input type="button" class="input-button" id="button-mult" value="*" />
        <input type="button" id="button-clear" value="C" />
      </div>
      <div>
        <input type="button" id="button-4" value="4" />
        <input type="button" id="button-5" value="5" />
        <input type="button" id="button-6" value="6" />
        <input type="button" id="button-sub" value="-" />
        <input type="button" class="input-button" id="button-div" value="/" />
      </div>
      <div>
        <input type="button" id="button-7" value="7" />
        <input type="button" id="button-8" value="8" />
        <input type="button" id="button-9" value="9" />
        <input type="button" id="button-eval" value="=" />
        <input type="button" class="input-button" id="button-mod" value="%" />
      </div>
      <div>
        <input type="button" class="input-button" id="button-0" style="width: 6em;" value="0" />
      </div>
    </div>
  </div>
  <script src="calc-script.js"></script>
</body>

</html>
